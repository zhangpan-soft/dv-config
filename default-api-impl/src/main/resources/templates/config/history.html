<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Config History - DV Config</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .navbar { box-shadow: 0 2px 4px rgba(0,0,0,.1); }
        .card { border: none; box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,.075); margin-bottom: 20px; }
        .table th { font-weight: 600; color: #495057; }
        .toast-container { position: fixed; top: 20px; right: 20px; z-index: 1060; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#"><i class="fas fa-cogs me-2"></i>DV Config</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/dv-config/admin/config"><i class="fas fa-list me-1"></i>Config</a></li>
                <li class="nav-item"><a class="nav-link" href="/dv-config/admin/config/drafts"><i class="fas fa-edit me-1"></i>Config Drafts</a></li>
                <li class="nav-item"><a class="nav-link active" href="/dv-config/admin/config/history"><i class="fas fa-history me-1"></i>History</a></li>
                <li class="nav-item"><a class="nav-link" href="/dv-config/admin/route"><i class="fas fa-route me-1"></i>Route</a></li>
                <li class="nav-item"><a class="nav-link" href="/dv-config/admin/route/drafts"><i class="fas fa-edit me-1"></i>Route Drafts</a></li>
                <li class="nav-item"><a class="nav-link" href="/dv-config/admin/route/history"><i class="fas fa-history me-1"></i>Route History</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <!-- Toast Container -->
    <div class="toast-container"></div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-history me-2 text-primary"></i>Configuration History (Last 1000)</h2>
        <button class="btn btn-warning" id="batchRollbackBtn" style="display: none;">
            <i class="fas fa-undo me-1"></i>Batch Rollback
        </button>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                <tr>
                    <th class="ps-4" style="width: 40px;">
                        <input type="checkbox" class="form-check-input" id="selectAll">
                    </th>
                    <th>Version</th>
                    <th>Namespace</th>
                    <th>Key</th>
                    <th>Value</th>
                    <th>Operation</th>
                    <th>User</th>
                    <th>Time</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="history : ${historyList}">
                    <td class="ps-4">
                        <input type="checkbox" class="form-check-input row-checkbox" th:data-id="${history.historyId}">
                    </td>
                    <td><span class="badge bg-secondary" th:text="${history.version}"></span></td>
                    <td th:text="${history.namespace}"></td>
                    <td class="fw-bold" th:text="${history.key}"></td>
                    <td class="text-truncate" style="max-width: 200px;" th:text="${history.value}" th:title="${history.value}"></td>
                    <td th:text="${history.operationType}"></td>
                    <td th:text="${history.createBy}"></td>
                    <td class="text-muted small" th:text="${#temporals.format(history.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td>
                        <form action="/dv-config/admin/config/rollback/${history.historyId}" method="post" class="d-inline" onsubmit="return confirm('Rollback to this version?')">
                            <button type="submit" class="btn btn-sm btn-outline-warning">Rollback</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(historyList)}">
                    <td colspan="9" class="text-center py-4 text-muted">No history found.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script>
    function showToast(message, type = 'success') {
        const toastHtml = `
            <div class="toast align-items-center text-white bg-${type} border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        ${message}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        `;
        const toastEl = $(toastHtml);
        $('.toast-container').append(toastEl);
        const toast = new bootstrap.Toast(toastEl[0]);
        toast.show();
    }

    $(document).ready(function() {
        // Checkbox Logic
        $('#selectAll').change(function() {
            $('.row-checkbox').prop('checked', $(this).prop('checked'));
            toggleBatchBtn();
        });

        $('.row-checkbox').change(function() {
            toggleBatchBtn();
        });

        function toggleBatchBtn() {
            if ($('.row-checkbox:checked').length > 0) {
                $('#batchRollbackBtn').show();
            } else {
                $('#batchRollbackBtn').hide();
            }
        }

        // Batch Rollback
        $('#batchRollbackBtn').click(function() {
            if (!confirm('Are you sure to rollback selected versions? (Will create UPDATE drafts)')) return;

            const historyIds = [];
            $('.row-checkbox:checked').each(function() {
                historyIds.push($(this).data('id'));
            });

            $.post('/dv-config/admin/config/rollbackBatch', { historyIds: historyIds.join(',') }, function(response) {
                showToast('Batch rollback drafts created successfully!');
                setTimeout(() => window.location.href = '/dv-config/admin/config/drafts', 1000);
            }).fail(function() {
                showToast('Failed to create rollback drafts.', 'danger');
            });
        });
    });
</script>
</body>
</html>
