<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Config Drafts - DV Config</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .navbar { box-shadow: 0 2px 4px rgba(0,0,0,.1); }
        .card { border: none; box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,.075); }
        .table th { font-weight: 600; color: #495057; }
        .operation-badge { width: 80px; display: inline-block; text-align: center; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#"><i class="fas fa-cogs me-2"></i>DV Config</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/dv-config/admin/config"><i class="fas fa-list me-1"></i>Config</a></li>
                <li class="nav-item"><a class="nav-link active" href="/dv-config/admin/config/drafts"><i class="fas fa-edit me-1"></i>Config Drafts</a></li>
                <li class="nav-item"><a class="nav-link" href="/dv-config/admin/config/history"><i class="fas fa-history me-1"></i>History</a></li>
                <li class="nav-item"><a class="nav-link" href="/dv-config/admin/route"><i class="fas fa-route me-1"></i>Route</a></li>
                <li class="nav-item"><a class="nav-link" href="/dv-config/admin/route/drafts"><i class="fas fa-edit me-1"></i>Route Drafts</a></li>
                <li class="nav-item"><a class="nav-link" href="/dv-config/admin/route/history"><i class="fas fa-history me-1"></i>Route History</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-clipboard-list me-2 text-warning"></i>Pending Changes (Drafts)</h2>
        <div th:if="${not #lists.isEmpty(drafts)}">
            <a href="/dv-config/admin/config/diff" class="btn btn-primary">
                <i class="fas fa-exchange-alt me-1"></i>Review & Publish
            </a>
        </div>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                <tr>
                    <th class="ps-4">Operation</th>
                    <th>Namespace</th>
                    <th>Key</th>
                    <th>Value</th>
                    <th>User</th>
                    <th>Time</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="draft : ${drafts}">
                    <td class="ps-4">
                        <span th:class="${'badge operation-badge ' + (draft.operationType == 'ADD' ? 'bg-success' : (draft.operationType == 'DELETE' ? 'bg-danger' : 'bg-warning text-dark'))}">
                            <i th:class="${'fas me-1 ' + (draft.operationType == 'ADD' ? 'fa-plus' : (draft.operationType == 'DELETE' ? 'fa-trash' : 'fa-pen'))}"></i>
                            <span th:text="${draft.operationType}"></span>
                        </span>
                    </td>
                    <td><span class="badge bg-info text-dark" th:text="${draft.namespace}"></span></td>
                    <td class="fw-bold" th:text="${draft.key}"></td>
                    <td class="text-truncate" style="max-width: 300px;" th:text="${draft.value}" th:title="${draft.value}"></td>
                    <td class="text-muted small"><i class="fas fa-user me-1"></i><span th:text="${draft.updateBy}"></span></td>
                    <td class="text-muted small" th:text="${#temporals.format(draft.updateTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td>
                        <a th:href="@{/dv-config/admin/config/discard/{id}(id=${draft.id})}" class="btn btn-sm btn-outline-danger" title="Discard Draft">
                            <i class="fas fa-times"></i>
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(drafts)}">
                    <td colspan="7" class="text-center py-5 text-muted">
                        <i class="fas fa-check-circle fa-3x mb-3 text-success opacity-50"></i>
                        <p class="mb-0">No pending drafts. All configurations are up to date.</p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
