<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout}">
<head>
    <title th:text="#{history.title}">Route History</title>
</head>
<body>

<div layout:fragment="content">
    <!-- Toast Container -->
    <div class="toast-container"></div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-history me-2 text-primary"></i><span th:text="#{history.title}">Route History (Last 10)</span></h2>
        <button class="btn btn-warning" id="batchRollbackBtn" style="display: none;">
            <i class="fas fa-undo me-1"></i><span th:text="#{history.btn.batch_rollback}">Batch Rollback</span>
        </button>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                <tr>
                    <th class="ps-4" style="width: 40px;">
                        <input type="checkbox" class="form-check-input" id="selectAll">
                    </th>
                    <th th:text="#{history.col.version}">Version</th>
                    <th th:text="#{list.col.id}">ID</th>
                    <th th:text="#{list.col.uri}">URI</th>
                    <th th:text="#{drafts.col.operation}">Operation</th>
                    <th th:text="#{drafts.col.user}">User</th>
                    <th th:text="#{list.col.time}">Time</th>
                    <th th:text="#{list.col.actions}">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="history : ${historyList}">
                    <td class="ps-4">
                        <input type="checkbox" class="form-check-input row-checkbox" th:data-id="${history.historyId}">
                    </td>
                    <td><span class="badge bg-secondary" th:text="${history.version}"></span></td>
                    <td class="fw-bold" th:text="${history.routeId}"></td>
                    <td th:text="${history.uri}"></td>
                    <td th:text="${history.operationType}"></td>
                    <td th:text="${history.createBy}"></td>
                    <td class="text-muted small" th:text="${#temporals.format(history.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td>
                        <form action="/dv-config/admin/route/rollback/${history.historyId}" method="post" class="d-inline" onsubmit="return confirm(msgConfirmRollback)">
                            <button type="submit" class="btn btn-sm btn-outline-warning" th:text="#{history.btn.rollback}">Rollback</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(historyList)}">
                    <td colspan="8" class="text-center py-4 text-muted" th:text="#{history.empty}">No history found.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
<script th:inline="javascript">
    /*<![CDATA[*/
    const msgConfirmRollback = /*[[#{msg.confirm.rollback}]]*/ 'Rollback to this version?';
    const msgSuccessRollback = /*[[#{msg.success.rollback}]]*/ 'Rollback draft created!';
    /*]]>*/

    function showToast(message, type = 'success') {
        const toastHtml = `
            <div class="toast align-items-center text-white bg-${type} border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        ${message}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        `;
        const toastEl = $(toastHtml);
        $('.toast-container').append(toastEl);
        const toast = new bootstrap.Toast(toastEl[0]);
        toast.show();
    }

    $(document).ready(function() {
        // Checkbox Logic
        $('#selectAll').change(function() {
            $('.row-checkbox').prop('checked', $(this).prop('checked'));
            toggleBatchBtn();
        });

        $('.row-checkbox').change(function() {
            toggleBatchBtn();
        });

        function toggleBatchBtn() {
            if ($('.row-checkbox:checked').length > 0) {
                $('#batchRollbackBtn').show();
            } else {
                $('#batchRollbackBtn').hide();
            }
        }

        // Batch Rollback
        $('#batchRollbackBtn').click(function() {
            if (!confirm(msgConfirmRollback)) return;

            const historyIds = [];
            $('.row-checkbox:checked').each(function() {
                historyIds.push($(this).data('id'));
            });

            $.post('/dv-config/admin/route/rollbackBatch', { historyIds: historyIds.join(',') }, function(response) {
                showToast(msgSuccessRollback);
                setTimeout(() => window.location.href = '/dv-config/admin/route/drafts', 1000);
            }).fail(function() {
                showToast('Failed to create rollback drafts.', 'danger');
            });
        });
    });
</script>
</th:block>
</body>
</html>
