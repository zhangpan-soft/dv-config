<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout}">
<head>
    <title th:text="#{drafts.title}">Route Drafts</title>
</head>
<body>

<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-clipboard-list me-2 text-warning"></i><span th:text="#{drafts.title}">Pending Route Changes</span></h2>
        <div th:if="${not #lists.isEmpty(drafts)}">
            <a href="/admin/route/diff" class="btn btn-primary">
                <i class="fas fa-exchange-alt me-1"></i><span th:text="#{drafts.btn.review}">Review & Publish</span>
            </a>
        </div>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                <tr>
                    <th class="ps-4" th:text="#{drafts.col.operation}">Operation</th>
                    <th th:text="#{list.col.id}">ID</th>
                    <th th:text="#{list.col.uri}">URI</th>
                    <th th:text="#{drafts.col.user}">User</th>
                    <th th:text="#{list.col.time}">Time</th>
                    <th th:text="#{list.col.actions}">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="draft : ${drafts}">
                    <td class="ps-4">
                        <span th:class="${'badge operation-badge ' + (draft.operationType == 'ADD' ? 'bg-success' : (draft.operationType == 'DELETE' ? 'bg-danger' : 'bg-warning text-dark'))}">
                            <i th:class="${'fas me-1 ' + (draft.operationType == 'ADD' ? 'fa-plus' : (draft.operationType == 'DELETE' ? 'fa-trash' : 'fa-pen'))}"></i>
                            <span th:text="${draft.operationType}"></span>
                        </span>
                    </td>
                    <td class="fw-bold" th:text="${draft.id}"></td>
                    <td th:text="${draft.uri}"></td>
                    <td class="text-muted small"><i class="fas fa-user me-1"></i><span th:text="${draft.updateBy}"></span></td>
                    <td class="text-muted small" th:text="${#temporals.format(draft.updateTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td>
                        <a th:href="@{/admin/route/discard/{id}(id=${draft.id})}" class="btn btn-sm btn-outline-danger" title="Discard Draft">
                            <i class="fas fa-times"></i>
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(drafts)}">
                    <td colspan="6" class="text-center py-5 text-muted">
                        <i class="fas fa-check-circle fa-3x mb-3 text-success opacity-50"></i>
                        <p class="mb-0" th:text="#{drafts.empty}">No pending route drafts.</p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
