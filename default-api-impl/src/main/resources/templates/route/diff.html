<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout}">
<head>
    <title th:text="#{diff.title}">Route Diff</title>
</head>
<body>

<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-exchange-alt me-2 text-primary"></i><span th:text="#{diff.title}">Review Route Changes</span></h2>
        <div>
            <a href="/admin/route/drafts" class="btn btn-secondary me-2" th:text="#{diff.btn.back}">Back to Drafts</a>
            <form action="/admin/route/publish" method="post" class="d-inline">
                <button type="submit" class="btn btn-success" onclick="return confirm(msgConfirmPublish)">
                    <i class="fas fa-check-circle me-1"></i><span th:text="#{diff.btn.confirm}">Confirm & Publish</span>
                </button>
            </form>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(diffs)}" class="alert alert-info" th:text="#{diff.empty}">
        No pending changes to review.
    </div>

    <div th:each="diff : ${diffs}" class="diff-container">
        <div class="diff-header">
            <span>
                <span th:class="${'badge diff-type-badge me-2 ' + (diff.diffType == 'ADD' ? 'bg-success' : (diff.diffType == 'DELETE' ? 'bg-danger' : 'bg-warning text-dark'))}"
                      th:text="${diff.diffType}"></span>
                <span th:text="${diff.key}"></span>
            </span>
        </div>
        <div class="diff-body">
            <div th:class="${'diff-pane ' + (diff.oldValue == null ? 'empty' : 'old')}">
                <div class="text-muted small mb-1" th:text="#{diff.col.original}">ORIGINAL</div>
                <div th:text="${diff.oldValue != null ? diff.oldValue : '(None)'}"></div>
            </div>
            <div th:class="${'diff-pane ' + (diff.newValue == null ? 'empty' : 'new')}">
                <div class="text-muted small mb-1" th:text="#{diff.col.new}">NEW (DRAFT)</div>
                <div th:text="${diff.newValue != null ? diff.newValue : '(None)'}"></div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
<script th:inline="javascript">
    /*<![CDATA[*/
    const msgConfirmPublish = /*[[#{msg.confirm.publish}]]*/ 'Confirm publish?';
    /*]]>*/
</script>
</th:block>
</body>
</html>
